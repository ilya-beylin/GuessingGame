  <head>

  <body>
    <div id='app' class='center' class="container">

        </div>
          <div id='guesses' class = "container" class = "center">

              <li class='guess'>---</li>
              <li class='guess'>---</li>
              <li class='guess'>---</li>
            </ul>
          </div>

        <div id="menu-btns" class = "center">
          <button id='reset' class=".btn" class = "center">Reset</button>
          <button id='hint' class=".btn" class = "center">Hint</button>
        </div>
      </div>
    </div>

    <div id='footer' class='center' class = "container">
      <div class = "row">
        <div class='col-sm-3'>
          <img src='fa-logo@2x.png'></img>
